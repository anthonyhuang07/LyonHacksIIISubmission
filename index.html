<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">PomodoPro</title>

    <meta content="PomodoPro" property="og:title" />
    <meta content="A vastly customizable Pomodoro timer website." property="og:description" />
    <meta content="ah07.xyz/PomodoPro" property="og:url" />
    <meta content="./assets/favicon.png" property="og:image" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="assets/favicon.png">

    <link rel="stylesheet" href="./src/main.css">

    <script src="https://kit.fontawesome.com/ebba275678.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="bg"></div>
    <main>
        <div id="settingsmenu">
            <form id="form">
                <div class="pomodoro-side">
                    <button type="button" onclick="switchMenu(1)">Timer</button><br>
                    <button type="button" onclick="switchMenu(2)">Customization</button>
                </div>
                <div id="customizations">
                    <div>
                        <h3>Background Color</h3>
                        <input title="Pomodoro Minutes" type="color" id="colinput">
                    </div>
                    <div>
                        <h3>Background Image</h3>
                        <input title="Pomodoro Minutes" type="file" id="imginput" accept="image/*">
                    </div>
                </div>
                <div id="pomodoro-timers">
                    <div>
                        <h3>Pomodoro</h3>
                        <input title="Pomodoro Minutes" type="number" id="pomoinput" value="25" min="0">
                        <h4>Minutes</h4>
                        <input title="Pomodoro Seconds" type="number" id="pomoinputsec" value="0" min="0" max="59">
                        <h4>Seconds</h4>
                    </div>
                    <div>
                        <h3>Short Break</h3>
                        <input title="Short Break Minutes" type="number" id="shortinput" value="5" min="0">
                        <h4>Minutes</h4>
                        <input title="Short Break Seconds" type="number" id="shortinputsec" value="0" min="0" max="59">
                        <h4>Seconds</h4>
                    </div>
                    <div>
                        <h3>Long Break</h3>
                        <input title="Long Break Minutes" type="number" id="longinput" value="15" min="0">
                        <h4>Minutes</h4>
                        <input title="Long Break Seconds" type="number" id="longinputsec" value="0" min="0" max="59">
                        <h4>Seconds</h4>
                    </div>
                </div>
                <div id="menuButtons">
                    <button title="Cancel" type="reset">Cancel</button>
                    <button title="Save Changes" type="submit">Save</button>
                </div>
            </form>
        </div>
        <header>
            <button id="pomodoro" type="button"
                onclick="modeSwitcher(1,defaultTime,'white','transparent','transparent','black','white','white')">Pomodoro</button>
            <button id="short" type="button" onclick="modeSwitcher(2,shortTime,'transparent','white','transparent','white','black','white')">Short
                Break</button>
            <button id="long" type="button" onclick="modeSwitcher(3,longTime,'transparent','transparent','white','white','white','black')">Long
                Break</button>
        </header>
        <h1 id="countdown"></h1>
        <div class="actionbtns">
            <button title="Start" id="start" type="button" onclick="letsGo()">
                <i class="fa-solid fa-play fa-xl"></i>
            </button>
            <button title="Pause" id="stop" type="button" onclick="stopTimer()">
                <i class="fa-solid fa-pause fa-xl"></i>
            </button>
            <button title="Settings" id="settings" type="button" onclick="settingsMenu()">
                <i class="fa-solid fa-gear fa-xl"></i>
            </button>
        </div>
    </main>
    <script src="./src/scripts/main.js"></script>
</body>

</html>
